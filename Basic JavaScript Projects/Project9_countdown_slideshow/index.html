<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
<body>
    
<p>How many seconds would you like to set your alarm for?</p>
<input id="seconds" value="">
<button onclick="countdown()">Click here</button>
<p id="timer"></p>


<!---------SLIDE SHOW TIMER---------------->
<div class="slideshow-container">
    <!---------------FULL WIDTH IMAGES----------->
    <div class="mySlides fade">
        <div class = "numbertext">1 / 3</div>
        <img src="Img/Img_1.jpeg" style="width:100%">
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="Img/Img_2.jpg" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="Img/Img_3.jpg" style = "width:100%">
        <div class = "text">Caption Three</div>
    </div>

    <!----------NEXT AND PREVIOUS BUTTONS-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<!------------THE DOTS/CIRCLES--------------->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class ="dot" onclick="currentSlide(2)"></span>
    <span class = "dot" onclick="currentSlide(3)"></span>
</div>

<script src="JS/main.js"></script>  
</body>
</html>
