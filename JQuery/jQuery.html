<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>title</title>
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">

        </script>
    </head>
    <body>
        <p id = "test">Test here</p>
    <script>
        $(document).ready(function(){ //a function that runs on page load
            $("html").append(
                "<body>\
                <div id = 'container'>\
                    <div id = 'inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id = '1'>Paragraph 1</p>\
                        <p id ='2'>Paragraph 2</p>\
                        <p id ='3'>Paragraph 3</p>\
                    </div>\
                </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //changes p 2 to red
            $("#3").click(function() {  //function that hides h1 after clicking p 3
            $('h1').hide();
            });
            $("#1").slideUp(800);  //slides p 1 up and hides through animation
        });
        $("#test").click(function() {  //puts sentence in console after clicking p test
            console.log("you clicked on the paragraph named test");
        });
    </script>
    </body>
</html>
